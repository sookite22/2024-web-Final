<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Community</title>
    <link rel="stylesheet" href="css/communityStyle.css">
</head>
<body>
    <header> <!--header-->
        <div id="headCollect">
            <div id="logo">
                <a href="main.html"> 
                    <h1>Sk8Vibe</h1>
                </a>
            </div>
            <div id="smallMenu">
                <div id="login">
                    <a href="login.html" alt=""><p>로그인</p></a>
                </div>
                <div id="mypage">
                    <a href="myPage.html" alt=""><p>마이 페이지</p></a>
                </div>
            </div>
        </div>
        <nav id="navi">
            <ul id="topMenu">
                <li><a href="allBrand.html">ALL BRAND</a></li>
                <li><a href="trickTutorial.html">TRICK TUTORIAL</a></li>
                <li><a href="spot.html">SPOT</a></li>
                <li><a href="news.html">NEWS</a></li>
                <li><a href="community.html">COMMUNITY</a></li>
            </ul>
        </nav>
    </header>

    <div id="container">
        <div class="tabs"><!--게시글 분류 탭-->
            <button class="tablink active" data-tab="all">전체 게시글</button>
            <button class="tablink" data-tab="questions">질문 게시글</button>
            <button class="tablink" data-tab="free">자유 게시글</button>
        </div>

        <div id="all" class="tabcontent active"></div>
        <div id="questions" class="tabcontent"></div>
        <div id="free" class="tabcontent"></div>

        <div class="pagination"></div>

        <button id="writePostButton">글 쓰기</button>
    </div>

    <div id="writePostModal" class="modal"><!--글 쓰기-->
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>새 게시글 작성</h2>
            <form>
                <label for="postTitle">제목</label>
                <input type="text" id="postTitle" required>
                
                <label for="postContent">내용</label>
                <textarea id="postContent" rows="10" required></textarea>
                
                <label>게시글 유형</label><!--게시글 유형 선택-->
                <div class="radio-group">
                    <label><input type="radio" name="postType" value="free" checked> 자유 게시글</label>
                    <label><input type="radio" name="postType" value="questions"> 질문 게시글</label>
                </div>
                
                <button type="button" id="submitPostButton">확인</button>
            </form>
        </div> 
    </div>
    <script src="js/community.js"></script>
    <script src="js/commonLogin.js"></script>
</body>
</html>
