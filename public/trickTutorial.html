<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스케이트 보드 트릭 설명</title>
    <link rel="stylesheet" href="css/trickTutorialStyle.css">
</head>
<body>
    <header>
        <h1>TRICK TUTORIAL</h1>
    </header>
    <main>
        <div class="container">
            <div class="trick-gallery">
                <div class="trick-category">
                    <div class="trick-image" data-trick="Push Off">
                        <img src="img/푸시오프.png" alt="Push Off">
                        <p>푸시오프(Push Off)</p>
                    </div>
                    <div class="trick-image" data-trick="Tic-Tac">
                        <img src="img/틱택.png" alt="Tic-Tac">
                        <p>틱택(Tic-Tac)</p>
                    </div>
                    <div class="trick-image" data-trick="Endwalk">
                        <img src="img/앤드워크.jpg" alt="Endwalk">
                        <p>앤드워크(Endwalk)</p>
                    </div>
                    <div class="trick-image" data-trick="Endover">
                        <img src="img/앤드워크.jpg" alt="Endover">
                        <p>앤드오버(Endover)</p>
                    </div>
                    <div class="trick-image" data-trick="Ollie">
                        <img src="img/알리.jpg" alt="Ollie">
                        <p>알리(Ollie)</p>
                    </div>
                    <div class="trick-image" data-trick="Shove-It">
                        <img src="img/샤빗.jpg" alt="Shove-It">
                        <p>샤빗(Shove-It)</p>
                    </div>
                    <div class="trick-image" data-trick="Pop Shove-It">
                        <img src="img/샤빗.jpg" alt="Pop Shove-It">
                        <p>팝샤빗(Pop Shove-It)</p>
                    </div>
                    <div class="trick-image" data-trick="Frontside 180">
                        <img src="img/원에리.jpg" alt="Frontside 180">
                        <p>프론사이드 원에리(Frontside 180)</p>
                    </div>
                    <div class="trick-image" data-trick="Backside 180">
                        <img src="img/원에리.jpg" alt="Backside 180">
                        <p>백사이드 원에리(Backside 180)</p>
                    </div>
                    <div class="trick-image" data-trick="Kickflip">
                        <img src="img/킥플립.jpg" alt="Kickflip">
                        <p>킥플립(Kickflip)</p>
                    </div>
                </div>
            </div>
            <div class="trick-details"><!--트릭 설명창-->
                <h2 id="trick-name">Trick Name</h2>
                <p id="trick-description">Trick Description</p>
                <a id="trick-video" href="#" target="_blank">Go Video</a><!--트릭 설명 동영상으로 이동-->
            </div>
        </div>
    </main>
    <footer>
        <p>© Sk8Vibe</p>
    </footer>
    <script src="js/trickTutorial.js"></script>
</body>
</html>
