<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>브랜드 소개</title>
    <link rel="stylesheet" href="css/brandStyle.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="header-container">
            <h1 id="brand-name">브랜드 이름</h1>
            <nav>
                <ul>
                    <li><a href="#history">역사</a></li>
                    <li><a href="#products">대표 상품</a></li>
                    <li><a href="#contact">연락처</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <section id="brand-intro">
            <img id="brand-logo" src="images/brand-logo.jpg" alt="브랜드 로고">
            <div class="brand-description">
                <h2>INTRODUCTION</h2>
                <p id="brand-intro-description"></p>
            </div>
        </section>
        <section id="history">
            <h2>HISTORY</h2>
            <p id="brand-history-description"></p>
        </section>
        <section id="products">
            <h2>MAIN PRODUCT</h2>
            <div class="product-list" id="product-list">
            </div>
        </section>
        <section id="contact">
            <h2>INFORMATION</h2>
            <p id="brand-contact-description"></p>
        </section>
    </main>
    <footer>
        <p>&copy; Sk8Vibe</p>
    </footer>
    <script src="js/brand.js"></script>
</body>
</html>
